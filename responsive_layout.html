<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-image: url('header-bg.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: black;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0px 105px;
            margin: 10px 15px 10px 70px;
        }


        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .content {
            background-color: #e9ecef;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }

        footer {
            display: flex;
            justify-content: space-around;
            background-color: black;
            color: white;
            padding: 10px;
        }

        .footer-section {
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            footer {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            Header Section
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">About</a>
        </nav>
        <main>
            <div class="content">
                Main Content
            </div>
            <div class="content">
                Main Content
            </div>
        </main>
        <footer>
            <div class="footer-section">Contact Us</div>
            <div class="footer-section">Events</div>
            <div class="footer-section">Blog</div>
        </footer>
    </div>
</body>

</html>
